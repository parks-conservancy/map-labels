  # ---- Places --------------------------------------------------------

  - <<: *layer
    name: places_z12minus
    id:   places_z12minus
    class: places
    status: on
    properties:
      maxzoom: 12
    Datasource:
      <<: *postgis
      table: >
        (
          SELECT *
          FROM
          (
            SELECT DISTINCT ON (name) name, way, place, population,
                   priority, size
            FROM
            (
              SELECT (string_to_array(tags -> 'name', ';'))[1] AS name,
                     way,
                     tags -> 'place' AS place,
                     COALESCE(replace(tags -> 'population', ',', '')::numeric, 0) AS population,
                     CASE
                      WHEN tags -> 'place' IN ('city') THEN 1
                      WHEN tags -> 'place' IN ('suburb') THEN 2
                      WHEN tags -> 'place' IN ('town') THEN 3
                      WHEN tags -> 'place' IN ('neighbourhood') THEN 4
                      WHEN tags -> 'place' IN ('village') THEN 5
                      ELSE 10
                    END AS priority,
                    1 as size
              FROM planet_osm_point
              WHERE way && !bbox!
                AND tags ?& ARRAY['name', 'place']
                AND tags -> 'place' IN ('city', 'town')
                AND tags -> 'name' NOT LIKE '%Home%'
                AND tags -> 'name' NOT LIKE '%Trailer Court%'
                AND tags -> 'name' NOT IN ('Doelger City')
                AND NOT tags ? 'historic'
            UNION
              SELECT (string_to_array(tags -> 'name', ';'))[1] AS name,
                     way,
                     tags -> 'place' AS place,
                     way_area size,
              COALESCE(replace(tags -> 'population', ',', '')::numeric, 0) AS population,
              CASE
                WHEN tags->'place' IN ('city') THEN 1
                WHEN tags->'place' IN ('suburb') THEN 2
                WHEN tags->'place' IN('town') THEN 3
                WHEN tags->'place' IN ('neighbourhood') THEN 4
                WHEN tags->'place' IN ('village') THEN 5
                ELSE 10
              END AS priority
              FROM planet_osm_polygon
              WHERE way && !bbox!
                AND tags ?& ARRAY['name', 'place']
                AND tags -> 'place' IN ('city','town','village')
                AND tags -> 'name' NOT LIKE '%Home%'
                AND tags -> 'name' NOT LIKE '%Trailer Court%'
            ) AS stuff
            ORDER BY name
          ) AS stuff
          ORDER BY priority ASC, population DESC, size DESC
        ) AS places

  # ---- GGNPC Locations -----------------------------------------------

  - <<: *layer
    name: locations
    id:   locations
    status: on
    properties:
      minzoom: 11
    Datasource:
      <<: *postgis
      key_field: id
      geometry_field: geom
      table: >
        (
          SELECT *, ST_X(geom_4326) lng, ST_Y(geom_4326) lat FROM (
            SELECT ogc_fid id,
              ogc_fid _id,
              name,
              NULL AS description,
              type,
              geom,
              filename,
              NULL AS orientation,
              label_hint,
              0 AS priority,
              ST_Transform(geom, 4326) geom_4326
            FROM locations
            WHERE geom && !bbox!
              AND type='Park'
          UNION
            SELECT ogc_fid id,
              ogc_fid _id,
              name,
              NULL AS description,
              type,
              geom,
              filename,
              orientation,
              NULL AS label_hint,
              (CASE
              WHEN type = 'Park' THEN 1
              WHEN type = 'Visitor Center' THEN 2
              WHEN type = 'Trailhead' THEN 3
              WHEN type = 'Cafe' THEN 5
              WHEN type = 'Overlook' THEN 6
              WHEN type = 'Campground' THEN 8

              WHEN type = 'Beach' THEN 8
              WHEN type = 'Meeting Place' THEN 9
              WHEN type = 'Restroom' THEN 10
              WHEN type = 'Parking Lot' THEN 11
              WHEN type = 'Restoration Site' THEN 12
              WHEN type = 'Site of Interest' THEN 13
              WHEN type = 'Building' THEN 14
              WHEN type = 'Water Fountain' THEN 15
              WHEN type = 'Bike Rack' THEN 16
              ELSE 100
              END) AS priority,
              ST_Transform(geom, 4326) geom_4326
            FROM locations
            WHERE zoom(!scale_denominator!) >= 14
              AND geom && !bbox!
              AND type IN ('Campground', 'Visitor Center', 'Site of Interest', 'Cafe', 'Overlook', 'Water Fountain', 'Building')
          UNION
            SELECT ogc_fid << 4 id,
              ogc_fid _id,
              name,
              NULL AS description,
              type,
              geom,
              filename,
              NULL AS orientation,
              NULL AS label_hint,
              10 AS priority,
              ST_Transform(geom, 4326) geom_4326
            FROM ggnra_restrooms
            WHERE zoom(!scale_denominator!) >= 14
              AND geom && !bbox!
              AND type = 'Restroom'
          UNION
            SELECT id::integer << 8 id,
              id _id,
              properties->>'name' AS name,
              properties->>'description' AS description,
              'Trailhead' AS type,
              ST_Transform(geom, 900913) geom,
              NULL AS filename,
              NULL AS orientation,
              NULL AS label_hint,
              3 AS priority,
              ST_Transform(geom, 4326) geom_4326
            FROM trailheads
            WHERE zoom(!scale_denominator!) >= 14
              AND ST_Transform(geom, 900913) && !bbox!
          ) AS _
          ORDER BY priority, id
        ) AS x

